<script>
$(document).on('mouseenter', '.submit_star', function () {
    var rating = $(this).data('rating');

    reset_background(); // Function to reset stars to default

    for (var count = 1; count <= rating; count++) {
        $('#submit_star_' + count).addClass('text-warning'); // Add class to highlight stars
    }
});

$(document).on('mouseleave', '.submit_star', function () {
    reset_background(); // Reset stars when mouse leaves
});

function reset_background() {
    for (var count = 1; count <= 5; count++) {
        $('#submit_star_' + count).removeClass('text-warning'); // Remove highlight from stars
    }
}

$(document).on('click', '.submit_star', function () {
    var rating = $(this).data('rating');
    var user_name = $('#user_name').val();
    var user_review = $('#user_review').val();

    // Add code here to save the review using AJAX
    // Example: $.post('your_save_review_script.php', { rating: rating, name: user_name, review: user_review }, function(response) { ... });

    // Close the modal and reset fields after submission
    $('#review_modal').modal('hide');
    $('#user_name').val('');
    $('#user_review').val('');
    reset_background();
});

// Additional JavaScript to fetch and display reviews can be added here
</script>
